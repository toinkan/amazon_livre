<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Para que o GIF cubra toda a tela */
        }

        #gif-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Coloca o GIF atrás do texto */
        }

        #texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o texto vertical e horizontalmente */
            font-size: 24px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="gif-container">
        <img src="imagens/distraction-dance-henry-stickmin.gif" alt="SE LEU É BOBAO" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div id="texto">
        Eita, parece que os devs só fizeram a primeira pagina
    </div>
</body>
</html>
