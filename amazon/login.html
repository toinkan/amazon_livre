<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css"/> 
    <title>Document</title>
</head>
<body>
    <div id = "total">
        <div id = "images">
            <video id="video" autoplay loop muted>
                <source src="login/Loginho.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
              </video>
        </div>
        <div id = "lateral">
            <div id = "login_box">
                <form id="search" action="" method="get" accept-charset="utf-8">
                    <h5>Login</h5>
                    <input id = "login" type="text" name="name" id="log in" placeholder="Nome" />
                    <h5>Senha</h5>
                    <input id = "senha" type="password" name="password" id="password" placeholder="Senha" />
                    <input type="button" name="enviar" id="envie" value="Enviar" />
            </div>
        </div>

    </div>
</body>
</html>
